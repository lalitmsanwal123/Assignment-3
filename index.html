<!doctype html>
<html>
  <head>
    <title>Narrow Down Your Chinese Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css">
    </head>
    <body ng-app="NarrowItDownApp">
        <div >
            <div class="container">
            <h1>Assignment -2 : Narrow Down Your Chinese Menu Choice</h1>

            <div class="row">
            <!-- To Buy List -->
            <div class="col-md-12" ng-controller="NarrowItDownController  as narrowCtrl">
              <input type="text" placeholder="search term" class="form-control" ng-model='narrowCtrl.searchTerm'>
              <div class="narrow-button">
                <button class="btn btn-primary" ng-click='narrowCtrl.search();'>Narrow It Down For Me!</button>
              </div>
              <br/>
              <br/>
              <found-items found="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index);"></found-items>
            </div>
          </div>
        </div>
    </body>
</html>
